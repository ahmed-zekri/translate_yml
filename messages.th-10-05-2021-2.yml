Payment:
  email_subject: %vyzyo_contact% - Load Funds {status} - No. {reference}
  email_status_request: request
  email_status_received: received
  email_status_rejected: rejected
  email_body_request: "<div>

      Hi {firstname} {lastname},
      Thanks for your Bank Transfer request.
      <br>
      <p>To proceed, you will have to send the requested amount to our company account.
      You can find below the important bank details to process the payment:</p>
      <br>
      (This information is only sent once. For security reasons, You will never receive any other email containing this information and requesting other transfer with bank details):
      <br>
      Beneficiary name:{beneficiary_name}
      <br>
      Beneficiary Bank name:{beneficiary_bank_name}
      <br>
      Beneficiary Account number:{beneficiary_account_number}
      <br>
      Reference:{reference}
      <br>
      Amount:{amount}
      <br>
      Once our accounting team confirms that your funds have hit our bank account, we will immediately update your account balance.
      <br>
      Thank you for using our %vyzyo_contact% service.
      <br>
      Regards
      <br>
      %vyzyo_contact% Finance Team

      </div>"
  email_body_confirmation:
    "Hi {firstname} {lastname}, <br>

    The funds for the Load Funds request with reference {reference} have been received. <br>

    The {amount} has been credited to your %vyzyo_contact% account and ready for use. <br>

    Thank you for using our %vyzyo_contact% service. <br>

    Regards <br>

    %vyzyo_contact% Finance Team"


  email_body_reject:
    "Hi {firstname} {lastname}, <br>


    The Load Funds request with reference {reference} have not been accepted by our finance department. <br>

    Therefore, your balance remains unchanged. <br>


    If you feel there has been any mistake or for any further requirement, please contact our support through your account and post a message with details on your request. <br>
    Thank you for using our %vyzyo_contact% service. <br>


    Regards <br>



    %vyzyo_contact% Finance Team"

  email_body_canceled:
    "Hi {firstname} {lastname}, <br>

    Your Load Funds request with reference {reference} has been cancelled. <br>

    Therefore, your balance remains unchanged. <br>

    If you feel there has been any mistake and for any further requirement, please contact our support through your account and post a message with details on your request. <br>

    Thank you for using our %vyzyo_contact% service. <br>


    Regards <br>

    %vyzyo_contact% Finance Team"

  email_body_pending: "<div>
      Hi {firstname} {lastname},
      <br>
      On date {request date}, you have submitted a Load Funds request under reference number {reference} for an amount of {amount}. Until today, your payment has not been received yet.
      <br>
      For security reasons, any payment request pending for more than {30?} days is automatically rejected and cancelled by our Finance team.
      <br>
      We invite you to proceed with this payment to avoid losing this opportunity to load your %vyzyo_contact% account.
      <br>
      For security reasons, this email does not include the beneficiary information for the transfer. We advice you to login to your account to view the transfer details.
      <br>
      Once our accounting team confirms that your funds have hit our bank account, we will immediately update your account balance.
      <br>
      Thank you for using our %vyzyo_contact% service.
      <br>
      Regards
      <br>
      %vyzyo_contact% Finance Team </div>"



